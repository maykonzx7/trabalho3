<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica Bem-Estar Total</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Paciente</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <section id="formulario">
        <h2>Preencha seus dados</h2>
        <form action="#" method="post">
            <h3>Dados Pessoais</h3>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <label>Sexo:</label>
            <div>
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino" required>
                <label for="feminino">Feminino</label>
            </div>

            <label for="estado-civil">Estado Civil:</label>
            <select id="estado-civil" name="estado-civil" required>
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select>
            <span class="validation-icon" aria-hidden="true"></span>

            <label for="profissao">Profissão:</label>
            <input type="text" id="profissao" name="profissao" placeholder="Digite sua profissão" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <h3>Endereço</h3>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
            <span class="validation-icon" aria-hidden="true"></span>

            <h3>Informações Adicionais</h3>
            <label>Selecione seus interesses:</label>
            <div>
                <input type="checkbox" id="filmes" name="interesses" value="filmes">
                <label for="filmes">Filmes</label>
                <input type="checkbox" id="informatica" name="interesses" value="informatica">
                <label for="informatica">Informática</label>
                <input type="checkbox" id="games" name="interesses" value="games">
                <label for="games">Games</label>
                <input type="checkbox" id="livros" name="interesses" value="livros">
                <label for="livros">Livros</label>
                <input type="checkbox" id="roupas" name="interesses" value="roupas">
                <label for="roupas">Roupas</label>
            </div>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..."></textarea>

            <input type="submit" value="Cadastrar">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Clínica Bem-Estar Total. Todos os direitos reservados.</p>
        <p>Endereço: Avenida da Saúde, 456 - Vila Saúde, São Paulo, SP - CEP 01234-567</p>
        <p>Telefone: (11) 9876-5432</p>
    </footer>
</body>
</html>
